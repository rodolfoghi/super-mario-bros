<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Mario Bros</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <section>
      <div class="avatar">
        <h1 class="avatar-title">Super Mário Bros</h1>
      </div>
      <div class="dados">
        <p><i class="fa fa-briefcase margin-right teal"></i>Artista</p>
        <p><i class="fa fa-home margin-right teal"></i>Tóquio, JP</p>
        <p><i class="fa fa-envelope margin-right teal"></i>super@mario.com</p>
        <p><i class="fa fa-phone margin-right teal"></i>12233447788</p>
      </div>
    </section>
    <hr>
    <section class="skills">
      <p><i class="fa fa-asterisk margin-right teal"></i><span class="skills-title">Skills</span></p>
      <p>Adobe Photoshop</p>
      <progress value="90" max="100">90%</progress>
      <p>Photography</p>
      <progress value="80" max="100">80%</progress>
      <p>Illustrator</p>
      <progress value="75" max="100">75%</progress>
      <p>Media</p>
      <progress value="50" max="100">75%</progress>
    </section>
    <section class="languages">
      <p><i class="fa fa-globe margin-right teal"></i><span class="skills-title">Languages</span></p>
      <p>English</p>
      <progress value="90" max="100">90%</progress>
      <p>Spanish</p>
      <progress value="80" max="100">80%</progress>
      <p>German</p>
      <progress value="25" max="100">75%</progress>
    </section>
  </div>
</body>
</html>
